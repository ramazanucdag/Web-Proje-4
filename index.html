<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="profile-card">
        <div class="card-header">
            <div class="picture">
                <img src="home.png" alt="Profile">
            </div>
            <div class="name">Ramazan Üçdağ</div>
            <div class="desc">Developer & Designer</div>
            <div class="sm">
                <a href="https://www.facebook.com/?locale=tr_TR" target="_blank"><i class="fa-brands fa-facebook"></i></a>
                <a href="https://twitter.com/" target="_blank"><i class="fa-brands fa-twitter"></i></a>
                <a href="https://github.com/" target="_blank"><i class="fa-brands fa-github"></i></a>
                <a href="https://www.youtube.com/" target="_blank"><i class="fa-brands fa-youtube"></i></a>
            </div>
            <a href="#" class="contact-btn">Contact Me</a>
        </div>
        <div class="card-footer">
             <div class="numbers">
                <div class="item">
                    <span>120</span>
                    POSTS
                </div>
                <div class="item">
                    <span>127</span>
                    FOLLOWING
                </div>
                <div class="item">
                    <span>120K</span>
                    FOLLOWERS
                </div>
             </div>
        </div>
    </div>  
</body>
</html>
